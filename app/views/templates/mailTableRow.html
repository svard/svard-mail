<tr ng-repeat="header in headers | orderBy:sortFunc:reverse" ng-class="isUnseen(header)">
    <td><input type="checkbox" /></td>
    <td>{{header.from[0].name}}</td>
    <td>{{header.subject}}</td>
    <td>{{header.date | date:'MMM d, HH:mm:ss'}}</td>
    <td><i class="icon-chevron-down"></td>
</tr>
<tr class="hide-all">
    <td colspan="5"><pre>{{header.text}}</pre></td>
</tr>
